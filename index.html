<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Good Dogs!</h1>
    <nav>
        <button class="bone active" data-show="#randomDogs">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>
            <div class="b1">
              <div class="b2">
                Random
              </div>
            </div>
        </button>
        <button class="bone" data-show="#dogsByBreed">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>
            <div class="b1">
              <div class="b2">
                Breeds
              </div>
            </div>
        </button> 
    </nav>
    <form id="randomDogs">
        <h2>Random Dog!</h2>
        <label for="numberOfDogs">Number of Dogs:</label><br>
        <span id="dogNumberDisplay">3</span><br>
        <input type="range" name="numberOfDogs" id="numberOfDogs" value="3" min="0" max="50" step="1">
        <input type="submit" value="Get good dogs!" > 
    </form>
    <form id="dogsByBreed" class="hide">
        <h2>Dog by Breed!</h2>
        <label for="breedInput">Breed:</label><br>
        <input type="text" id="breedInput" required>
        <input type="submit" value="Get this breed!">
    </form>
    <img class="hide" id="loading" src="https://i.pinimg.com/originals/cd/18/00/cd1800edc2c6c1ae930e7fa7fee1dca2.gif" alt="16-bit dog running gif">
    <p class="error hide">Oh no! There seems to be and error.</p>
    <img src="https://thumbs.gfycat.com/DarkGlitteringHen-size_restricted.gif" alt="sad doge" class="error hide" id="errorPup">
    <div id="doggy-pics">
        <ul id="doggy-list"></ul>
    </div>
<script src="script.js"></script>
</body>
</html>
